{% block header %}
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="{{ url_for('static', filename='img/MSU_logo.jpg') }}" width="30" height="30" alt=""
           style="margin-left: 15px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link {% if view_name == 'homepage' %} active {% endif %}" href="{{ url_for('home.index') }}">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if view_name == 'about' %} active {% endif %}" href="#">О сайте</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if view_name == 'devices' %} active {% endif %}" href="#">Приборы</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if view_name == 'contacts' %} active {% endif %}" href="#">Контакты</a>
        </li>
      </ul>
    </div>
    <button type="button" class="btn btn-outline-dark" style="margin-right: 15px">Войти</button>
  </nav>
</header>
{% endblock header %}
