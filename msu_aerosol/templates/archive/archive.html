{% extends "base.html" %}
{% block title %}Архив данных{% endblock %}
{% block content %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/archive/archive.css') }}">
  <div class="mx-auto head">
    <h1>Архив данных</h1>
  </div>
  <h4>
    Выберите прибор
  </h4>
  <div class="list-group" style="float: center;">
    {% for com, devs in complex_to_device.items() %}
      {% for dev in devs %}
        <a href="{{ url_for('device_archive', device_id=dev.id) }}" class="list-group-item list-group-item-action">
          {{ com }} - {{ dev }}
        </a>
      {% endfor %}
    {% endfor %}
  </div>
{% endblock %}
