{% extends "base.html" %}
{% block title %}Архив {{ device.name }}{% endblock %}
{% block content %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/archive/archive.css') }}">
  <div class="mx-auto head">
    <h1>Архив прибора {{ device.name }}</h1>
  </div>
  <h4>
    Доступные данные
  </h4>
  <form method="POST">
    <button type="submit" value="download_all" name="button" class="download btn btn-dark my-4">Скачать все</button>
  </form>
  <div class="list-group">
    {% for i in files %}
      <form method="POST">
        <button
                type="submit"
                class="list-group-item list-group-item-action"
                value="{{ i }}"
                name="button"
        >
          {{ i }}
        </button>
      </form>
    {% endfor %}
  </div>
{% endblock %}
