{% extends "base.html" %}
{% block title %}{{ device }}{% endblock %}
{% block content %}
  <style type="text/css">
    .form-control:focus {
      border-color: #000000;
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(0, 0, 0, 0.6);
    }
  </style>
  <div class="mx-auto" style="width: 500px; text-align: center;">
    <h1>Данные с прибора {{ device }}</h1>
  </div>
  <div style="text-align: left;">
    <h3 style="margin-left: 50px; margin-top: 50px">{{ device.name }}, {{ device.serial_number }}</h3>
    <h5 style="margin-left: 50px; margin-top: 30px">Состоит в комплексе "{{ complex }}"</h2>
    <div style="width: 1200px; height: 400px; float: right; margin-right: 100px">
      {% include "includes/devices/graph_" ~ device.name_on_disk ~ ".html"  %}
    </div>
    <div class="col-sm-3" style="margin-bottom: 180px">
      <textarea class="form-control form-control-sm rounded focus" style="margin-left: 50px; margin-top: 20px; margin-bottom: 20px" rows="20" value="50px" type="text" readonly>{{ device.description }}</textarea>
    </div>
  </div>
{% endblock %}
